@(games: List[Game])

@import helper._
@import helper.twitterBootstrap._

@main("Game list") {
    
        <div class="page-header">
        <h1>Xbox Games Management</h1>
        <p class="lead">Edit games ownership.</p>
    </div>
    

    
    <div class="page-header">
  		<h2>Games</h2>
  	</div>
    @for(game <- games) {
		<div class="row">
        	<div class="col-md-2">
        		
            	<form action="@routes.Application.toggleOwnership(game.id)" method="POST" class="vote">
             		@if(game.owned) {
	             		<button type="submit" class="btn btn-default btn-sm btn-danger">
							<span class="glyphicon glyphicon-warning-sign"></span> Disown Game
						</button>
             		} else {
	             		<button type="submit" class="btn btn-default btn-sm btn-success">
							<span class="glyphicon glyphicon-check"></span> Own Game
						</button>
					}
            	</form>
           	</div>
           	
           	<div class="col-md-10">
           		<h4>@game.title</h4>
            </div>
            
        </div>
   
    }
    
}
